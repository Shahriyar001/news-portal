<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Press</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/09c5c9d14a.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <header>
        <section class="container">
            <nav class="navbar bg-light border-bottom py-4">
                <div class="container-fluid">
                    <a class="navbar-brand "> <span
                            class="bg-primary rounded p-2 text-white"><strong>Daily</strong></span>
                        <strong>Press</strong></a>
                    <form class="d-flex" role="search">
                        <button class="btn btn-outline-primary border border-white mx-1 type=" submit">Search</button>
                        <button class="btn btn-outline-primary border border white mx-1" type="submit">Blog</button>
                    </form>
                </div>
            </nav>
        </section>
    </header>
    <main>
        <section class="container py-3">
            <!-- buttons -->
            <div class="bg-light py-2">
                <button onclick="loadNews('08')" class="btn btn-light mx-2 text-black-50 btn-searches">Home</button>
                <button onclick="loadNews('01')" class=" btn btn-light mx-2 text-black-50 btn-searches">Breaking
                    News</button>
                <button onclick="loadNews('02')" class="btn btn-light mx-2 text-black-50 btn-searches">Regular
                    News</button>
                <button onclick="loadNews('03')" class="btn btn-light mx-2 text-black-50 btn-searches">International
                    News</button>
                <button onclick="loadNews('04')" class="btn btn-light mx-2 text-black-50 btn-searches">Sports
                    News</button>
                <button onclick="loadNews('05')"
                    class="btn btn-light mx-2 text-black-50 btn-searches">Entertanment</button>
                <button onclick="loadNews('06')" class="btn btn-light mx-2 text-black-50 btn-searches">Culture</button>
                <button onclick="loadNews('07')" class="btn btn-light mx-2 text-black-50 btn-searches">Arts</button>
                <button onclick="loadNews('08')" class="btn btn-light mx-2 text-black-50 btn-searches">All News</button>
            </div>
            <!-- founded result bar -->
            <div class=" bg-white rounded py-2 my-3">
                <h4 class="mx-3"><span id="found-result">0</span> items found.</h4>
            </div>
            <!-- options -->
            <div class="my-5 d-flex justify-content-between">
                <div class="d-flex">
                    <p class="mt-2 me-2"><strong>Sort by view:</strong></p>
                    <p class="bg-white px-3 py-2 rounded text-black-50"> default <span class="text-white">ooo</span><i
                            class="fa-sharp fa-solid fa-chevron-down"></i></p>
                </div>
                <div>
                    <button class=" btn btn-light mx-2 text-black-50 border border-primary">Todays pick</button>
                    <button class="btn btn-light mx-2 text-black-50 border border-primary">Trending</button>
                </div>
            </div>
        </section>
        <section class="container">
            <div>
                <div id="news-container" class="card mb-3 bg-light pe-4 " style="max-width: 1080px;">

                </div>
            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="container d-none">
            <div style="height: 400px;" class="d-flex justify-content-center border align-items-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal contant -->
        <section>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="newsDetailmodal" tabindex="-1" aria-labelledby="newsDetailmodalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailmodalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="js/news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
