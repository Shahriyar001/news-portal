<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Press</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/09c5c9d14a.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <header>
        <section class="container">
            <nav class="navbar bg-light border-bottom">
                <div class="container-fluid">
                    <a class="navbar-brand "> <span
                            class="bg-primary rounded p-2 text-white"><strong>Daily</strong></span>
                        <strong>Press</strong></a>
                    <form class="d-flex" role="search">
                        <button class="btn btn-outline-primary border border-white mx-1 type=" submit">Search</button>
                        <button class="btn btn-outline-primary border border white mx-1" type="submit">Blog</button>
                    </form>
                </div>
            </nav>
        </section>
    </header>
    <main>
        <section class="container">
            <!-- buttons -->
            <div class="bg-light py-2">
                <button onclick="loadNews('01')" class="btn btn-light mx-2 text-black-50">Home</button>
                <button onclick="loadNews('01')" class=" btn btn-light mx-2 text-black-50">Breaking News</button>
                <button onclick="loadNews('02')" class="btn btn-light mx-2 text-black-50">Regular News</button>
                <button onclick="loadNews('03')" class="btn btn-light mx-2 text-black-50">International News</button>
                <button onclick="loadNews('04')" class="btn btn-light mx-2 text-black-50">Sports News</button>
                <button onclick="loadNews('05')" class="btn btn-light mx-2 text-black-50">Entertanment</button>
                <button onclick="loadNews('06')" class="btn btn-light mx-2 text-black-50">Culture</button>
                <button onclick="loadNews('07')" class="btn btn-light mx-2 text-black-50">Arts</button>
                <button onclick="loadNews('08')" class="btn btn-light mx-2 text-black-50">All News</button>
            </div>
            <!-- founded result bar -->
            <div class=" bg-white rounded py-2 my-3">
                <h4 class="mx-3">3 items found in </h4>
            </div>
            <!-- options -->
            <div class="my-5 d-flex justify-content-between">
                <div class="d-flex">
                    <p class="mt-2 me-2"><strong>Sort by view:</strong></p>
                    <input class="w-10" type="text">
                </div>
                <div>
                    <button class="btn btn-light mx-2 text-black-50 border border-primary">Todays pick</button>
                    <button class="btn btn-light mx-2 text-black-50 border border-primary">Trending</button>
                </div>
            </div>
        </section>
        <section class="container">
            <div>
                <div id="news-container" class="card mb-3 bg-light pe-4 " style="max-width: 1080px;">

                </div>
            </div>
        </section>


    </main>
    <script src="js/news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
